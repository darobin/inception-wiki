<!DOCTYPE html>
<!--
  - the cache attribute can take a fingerprint value so that you can force a cache bust
  <html cache='98798798'>
-->
<html cache>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    <title>Manifest</title>
    <!-- 
      - prefetch
    -->
    <prefetch>
      /foo/bar
      /something/else
    </prefetch>
  </head>
  <body>
    <!-- 
      - this gets cached automatically
    -->
    <img src='robin-looking-sexy.jpg'/>
    <!-- 
      - we can specify that something isn't cached
    -->
    <video src='robin-stripping.vid' nocache></video>
    <!-- 
      - do we need to re-specify caching on non-SOP resources?
    -->
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js' cache></script>
  </body>
</html>

<!-- 
  - things that get loaded *after* the load event has dispatched, one can also use the cache attribute to join
  the cache group
-->
